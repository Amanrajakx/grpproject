<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TripExpense AI</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(to right, #e3f2fd, #ffffff);
        }

        .navbar {
            background-color: #1e88e5;
        }

        .logo {
            font-size: 22px;
            font-weight: bold;
        }

        .card {
            border-radius: 15px;
        }

        .ai-box {
            background-color: #e3f2fd;
            border-radius: 10px;
            padding: 15px;
            margin-top: 15px;
        }

        footer {
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-dark">
    <div class="container">
        <span class="navbar-brand logo">
            ü§ñ TripExpense AI
        </span>
    </div>
</nav>

<!-- Main Section -->
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">

            <div class="card shadow">
                <div class="card-body">

                    <h3 class="text-center text-primary mb-4">
                        Smart Trip Planner
                    </h3>

                    <!-- Destination -->
                    <div class="mb-3">
                        <label class="form-label">Destination City</label>
                        <input type="text" id="destination" class="form-control"
                               placeholder="Mahabaleshwar">
                    </div>

                    <!-- People -->
                    <div class="mb-3">
                        <label class="form-label">Number of People</label>
                        <input type="number" id="people" class="form-control"
                               placeholder="4">
                    </div>

                    <!-- Expense -->
                    <div class="mb-3">
                        <label class="form-label">Total Estimated Expense (‚Çπ)</label>
                        <input type="number" id="totalExpense" class="form-control"
                               placeholder="20000">
                    </div>

                    <!-- Buttons -->
                    <div class="d-grid gap-2">
                        <button class="btn btn-primary" onclick="calculateExpense()">
                            <i class="bi bi-calculator"></i> Calculate Expense
                        </button>

                        <button class="btn btn-outline-primary" onclick="suggestPlaces()">
                            <i class="bi bi-geo-alt"></i> AI Place Suggestions
                        </button>

                        <button class="btn btn-outline-primary" onclick="getWeather()">
                            <i class="bi bi-cloud-sun"></i> Check Weather
                        </button>
                    </div>

                    <!-- Results -->
                    <div id="expenseResult" class="ai-box d-none"></div>
                    <div id="placeResult" class="ai-box d-none"></div>
                    <div id="weatherResult" class="ai-box d-none"></div>

                </div>
            </div>

        </div>
    </div>
</div>

<!-- Footer -->
<footer class="text-center mt-5">
    <p>¬© 2025 TripExpense AI | Final Year Project</p>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
    function calculateExpense() {
        let people = document.getElementById("people").value;
        let totalExpense = document.getElementById("totalExpense").value;
        let box = document.getElementById("expenseResult");

        if (people === "" || totalExpense === "" || people <= 0) {
            box.classList.remove("d-none");
            box.innerHTML = "‚ùå Please enter valid expense details.";
            return;
        }

        let perPerson = totalExpense / people;
        box.classList.remove("d-none");
        box.innerHTML = "üí∞ Estimated Expense per Person: ‚Çπ" + perPerson.toFixed(2);
    }

    function suggestPlaces() {
        let city = document.getElementById("destination").value.toLowerCase();
        let box = document.getElementById("placeResult");

        let places = {
            "mahabaleshwar": [
                "Arthur‚Äôs Seat",
                "Venna Lake",
                "Mapro Garden",
                "Pratapgad Fort",
                "Elephant‚Äôs Head Point"
            ],
            "goa": [
                "Baga Beach",
                "Calangute Beach",
                "Fort Aguada",
                "Anjuna Beach"
            ],
            "mumbai": [
                "Gateway of India",
                "Marine Drive",
                "Elephanta Caves",
                "Juhu Beach"
            ]
        };

        if (places[city]) {
            box.classList.remove("d-none");
            box.innerHTML =
                "üìç Famous places in " + city.charAt(0).toUpperCase() + city.slice(1) +
                ":<br>‚Ä¢ " + places[city].join("<br>‚Ä¢ ");
        } else {
            box.classList.remove("d-none");
            box.innerHTML =
                "ü§ñ AI Suggestion: Famous tourist spots will be suggested here for " +
                city + ".";
        }
    }

    function getWeather() {
        let city = document.getElementById("destination").value;
        let box = document.getElementById("weatherResult");

        if (city === "") {
            box.classList.remove("d-none");
            box.innerHTML = "‚ùå Please enter a city name.";
            return;
        }

        // Demo Weather Logic (Easy to Explain)
        box.classList.remove("d-none");
        box.innerHTML =
            "üå¶ Weather in " + city +
            ": Moderate climate (18¬∞C ‚Äì 25¬∞C).<br>" +
            "üß• Suggestion: Carry light jackets, comfortable clothes, and rain protection.";
    }
</script>

</body>
</html>
